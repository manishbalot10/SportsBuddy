# Server Configuration
server.port=8080

# Stapubox API Configuration (PLACEHOLDER - Replace with actual values)
stapubox.api.base-url=https://api.stapubox.com/v1
stapubox.api.key=YOUR_API_KEY_HERE

# CORS - Allow React frontend
cors.allowed-origins=http://localhost:3002,http://localhost:3003,http://localhost:5173,http://127.0.0.1:3002,http://127.0.0.1:3003

# Logging
logging.level.com.sportsbuddy=DEBUG
logging.level.org.springframework.web=INFO
