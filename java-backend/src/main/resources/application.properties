# Server Configuration
server.port=8080

# Response Compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=1024

# Stapubox API Configuration
stapubox.api.base-url=https://practise.stapubox.com
stapubox.api.endpoint=/sportfolio/getMapView

# CORS - Allow React frontend
cors.allowed-origins=http://localhost:3000,http://localhost:3002,http://localhost:3003,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:3002,http://127.0.0.1:3003

# Logging - Production ready
logging.level.com.sportsbuddy=INFO
logging.level.org.springframework.web=WARN
logging.level.io.github.resilience4j=INFO

# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.stapubox.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.stapubox.slidingWindowSize=10
resilience4j.circuitbreaker.instances.stapubox.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.stapubox.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.stapubox.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.stapubox.waitDurationInOpenState=30s
resilience4j.circuitbreaker.instances.stapubox.failureRateThreshold=50
resilience4j.circuitbreaker.instances.stapubox.slowCallRateThreshold=50
resilience4j.circuitbreaker.instances.stapubox.slowCallDurationThreshold=2s

# Resilience4j Retry Configuration
resilience4j.retry.instances.stapubox.maxAttempts=3
resilience4j.retry.instances.stapubox.waitDuration=1s
resilience4j.retry.instances.stapubox.enableExponentialBackoff=true
resilience4j.retry.instances.stapubox.exponentialBackoffMultiplier=2

# Resilience4j Rate Limiter
resilience4j.ratelimiter.instances.stapubox.limitForPeriod=100
resilience4j.ratelimiter.instances.stapubox.limitRefreshPeriod=1s
resilience4j.ratelimiter.instances.stapubox.timeoutDuration=0s

# Cache TTL (for reference - actual config in CacheConfig.java)
cache.players.ttl-minutes=5
